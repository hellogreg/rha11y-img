<!DOCTYPE html>
<html lang="en">
  <!-- https://rha11y-tools.netlify.app/ -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rha11y-get-role bookmarklet demo</title>
    <link rel="stylesheet" href="tests.css" rel="stylesheet" />
    <script src="img-components.js"></script>
  </head>
  <body>
    <div class="demo-page">
      <h1><span class="rh-text">rha11y-get-role</span> demo</h1>
      <p>To use the script, click this link or drag it to your bookmarks bar:</p>
      <p>
        <strong
          ><a
            class="book-link"
            href='javascript: (function () {var booklink = document.createElement("script");booklink.setAttribute("src", "http://127.0.0.1:5500/tests/get-role.js");document.body.appendChild(booklink);})();'
            >rha11y-get-role</a
          ></strong
        >
      </p>
      <h2>Test content</h2>
      <p><a id="link-nohref">&lt;a&gt; without href</a></p>
      <p><a href="#" id="link-href">&lt;a&gt; with href</a></p>
      <p><a href="#" id="link-button" role="button">&lt;a&gt; button</a></p>
      <p><button id="button-button">button button</button></p>
      <p><input type="button" id="input-button" value="input button" /></p>
      <p><input id="input-blank" value="no type" /></p>
      <img id="testsssss" alt="sss" />
      <select aria-label="single" name="choice1">
        <option value="first">First Value</option>
        <option value="second">Second Value</option>
      </select>
      <table role="grid">
        <td id="testcell">test cell</td>
      </table>

      <table>
        <tbody>
          <tr>
            <th id="col1">Fruit</th>
            <th id="col2">Cost</th>
          </tr>
          <tr>
            <td>Apple</td>
            <td>$5</td>
          </tr>
          <tr>
            <td>Pear</td>
            <td>$10</td>
          </tr>
        </tbody>
      </table>
      <object id="testObject">object with null role</object>
      <div id="divButton" role="button">div button</div>
    </div>
    <!--script src="img-checker.js"></script-->
  </body>
</html>
