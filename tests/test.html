<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria test</title>
    <style>
      .visually-hidden:not(:focus):not(:active):not(:focus-within) {
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
    </style>
  </head>
  <body>
    <h1>Tests</h1>
    <div>
      <div>
        <button
          onclick="document.getElementById('announcement').innerHTML = 'You may now reselect and update your solution challenge selections'"
        >
          Switch to edit mode
        </button>
        <p id="announcement" class="aavisually-hidden" aria-live="polite"></p>
      </div>
    </div>
  </body>
</html>
