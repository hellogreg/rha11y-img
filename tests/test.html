<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria test</title>
    <style>
      mark::before,
      mark::after {
        clip-path: inset(100%);
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      mark::before {
        content: attr(data-prefix);
      }

      mark::after {
        content: attr(data-suffix);
      }
    </style>
  </head>
  <body>
    <h1>Tests</h1>
    <div>
      <div>
        <p>
          <a href="#">Some link</a>
        </p>
        Unmarked text.
        <mark data-prefix="start highlighting" data-suffix="end highlighting"
          >highlighted stuff.</mark
        >
        More unmarked text.
        <p></p>
      </div>
    </div>
  </body>
</html>
